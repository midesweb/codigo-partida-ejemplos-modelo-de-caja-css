<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caja simple</title>
	<style>	
		body{
			margin:0;
			font-size: 2em;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<p>
		<b>Esto es un inline</b> <span>esto es otro inline</span>		
	</p>
	<div id="caja">
		Este es el contenido de mi caja. Puedo tener dentro otros bloques e <b>inlines</b> <span>sin</span> problema.
	</div>
	<b>Esto es un inline, no debería alojar dentro un block</b>

	<ul>
		<li>Elemento 1</li>
		<li>Elemento 2</li>
		<li class="ocultar">Elemento 3</li>
		<li>Elemento 4</li>
		<li>Elemento 5</li>
	</ul>
	<nav>
		<a href="#">Enlace 1</a>
		<a href="#">Enlace 2</a>
		<a href="#">Enlace 3</a>
		<a href="#">Enlace 4</a>
	</nav>
</body>
</html>
